<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h1>Mission to Mars</h1>
      <p><a href="/scrape"
          class="btn btn-primary btn-lg">Scrape New Data</a></p>
    </div>
  </div>
  <h2>Latest Mars News</h2>
  <h3>{{dict_scrape.news_title}}</h3>
  <h3>{{dict_scrape.news_p}}</h3>
  <div class="row">
    <div class='col-lg-6'>
      <h2>Featured Mars Image</h2>
      <img src="{{ dict_scrape.featured_image }}"
        alt="Mars">
    </div>
    <div class='col-lg-6'>
      <h2>Mars Facts</h2>
      {{ dict_scrape.mars_facts|safe }}
    </div>

    <div class = 'row'>
      <h2 style='text-align: center;'>Mars Hemispheres</h2>
      
      {% for x in range(4) %}
      <div class = 'col-lg-3'>
          <div class="card">
              <img class="card-img-top" src="{{ dict_scrape.hemisphere_images[x]['url'] }}" alt="Card image cap" style="width: 100%; height: auto;">
              <div class="card-body">
                <h3 class="card-title">{{ dict_scrape.hemisphere_images[x]['title'] }}</h3>
              </div>
            </div>
      </div>
      {% endfor %}
</body>

</html>
